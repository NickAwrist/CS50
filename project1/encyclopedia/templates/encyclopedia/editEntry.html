{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryName }}
{% endblock %}

{% block body%}
    <h1>Encyclopedia page for {{entryName}}</h1>

    <form class="entry-form" method="POST" action="{% url 'save_entry' entry=entryName %}">
        {% csrf_token %}
        <div id="markdown-content">
            <textarea name="markdown_text">{{ markdown_content|safe }}</textarea>
        </div>
        <button type="submit">Save as .md</button>
    </form>



{% endblock %}
